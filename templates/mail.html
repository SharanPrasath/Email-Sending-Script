<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="static/mail.css">
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<title></title>
</head>
<body >
<!--  <div class="emaildiv">
 	<img src="mail.jpg" style="size: 500px;" class="mailimg">
 	<div>
 		<form>
 			<input type="" name="">
 		</form>
 	</div>

 </div> -->
 <div class="container">
	<div class="d-flex justify-content-center h-100">

		<div class="card">
			<div class="card-header">
				{% if msg_sent: %}

				<h3>Message Sent</h3>
				{% else: %}
				<h3>Send Mail</h3>
            {% endif %}

				<div class="d-flex justify-content-end social_icon">
					<img src="static/ds.png" class="logo">
				</div>
			</div>
			<div class="card-body">
				<form role="form" name="sentMessage"  action="{{ url_for('mail') }}" method="post">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user fa-1x"></i></span>
						</div>
						<input type="text" name="username" class="form-control" placeholder="Subject">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-comments"></i></span>
						</div>
						<input type="text" name="name" class="form-control" placeholder="Enter the message">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
						</div>
						<input type="email" name="mail" class="form-control" placeholder="Enter Mail ID">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-folder"></i></span>
						</div>
						<input type="file" name="file" class="form-control-file" >
					</div>
					<div class="form-group">
						<input type="submit" value="Send" class="float-left login_btn">
					</div>

				</form>
			</div>
			
		</div>
	</div>
</div>
</body>
</html>
